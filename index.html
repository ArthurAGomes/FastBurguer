<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/output.css">
    <title>Fast Burger</title>
</head>

<body>

    <header class="w-full h-[420px] bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="assets/hamb-1.png" alt="Logo-fastburguer"
                class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">
            <h1 class="text-4x1 mt-4 mb-2 font-bold text-white">Fast Burguer</h1>
            <span class="text-white font-medium">Endereço</span>

            <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="data-span">
                <span class="text-white font-medium">Ter á Dom- 19:00 as 00:00</span>
            </div>
        </div>
    </header>

    <h2 class=" text-2xl md:text-3x1 font-bold text-center mt-9 mb-6">Conheça nosso menu</h2>

    <div id="menu">
        <main class="grid grid-cols-1 md:grid-cols-2 gap-7 mx-auto max-w-7xl px-2 mb-20">

            <div class="flex gap-2">
                <img src="assets/hamb-1.png" alt="Hamburguer Smash"
                    class="w-28 h-28 rounded-md houver:scale-110 hover:-rotate-2 duration-300">
                <div>
                    <p class="font-bold">Hamburguer Smash</p>
                    <p class="text-sm">Descriçao</p>
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p>R$17,00</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn"
                        data-name="Hamburguer Smash"
                        data-price="17,00">
                        <i class="fa-solid fa-cart-shopping text-white"></i>
                        </button>
                    </div>
                </div>

            </div>

            <div class="flex gap-2">
                <img src="assets/hamb-2.png" alt="Hamburguer Cheddar"
                    class="w-28 h-28 rounded-md houver:scale-110 hover:-rotate-2 duration-300">
                <div>
                    <p class="font-bold">Hamburguer Cheddar</p>
                    <p class="text-sm">Descriçao</p>
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p>R$19,00</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn"
                        data-name="Hamburguer Cheddar"
                        data-price="19,00">
                        <i class="fa-solid fa-cart-shopping text-white"></i>
                        </button>
                    </div>
                </div>

            </div>

        </main>
    </div>
</body>

</html>
